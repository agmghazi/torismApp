<div class="signin-wrapper">
  <div class="signin-box">
    <div class="signin-box__brand">
      <img src="/assets/pngIcons/login.png" alt="brand-image">
    </div>
    <div class="site-title mt-4">
      <h5>منصة  المعالم السياحيه</h5>
    </div>
    <div class="signin-box__form">
      <div *ngIf="this.errorMessage != null && this.errorMessage != ''">
        <div class="alert alert-danger">
          {{this.errorMessage}}
        </div>
      </div>
      <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
        <div class="form-group">
          <label for="userName">اسم المستخدم</label>
          <input type="text" id="username" class="form-control" formControlName="username" autofocus>
        </div>
        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <input type="password" id="password" class="form-control" formControlName="password">
        </div>
        <div class="form-action text-center">
          <button class="btn btn-primary" [disabled]="loginForm.invalid" type="submit">تسجيل الدخول</button>
        </div>
      </form>
        <a class="nav-link text-info mt-4 cursorPointer" routerLink="/auth/register">
        <app-feather-icons [icon]="'key'" class="card-title text-primary aClass h6 cursorPointer"
        ></app-feather-icons>
        <span class="linkNavUrl h6">تسجيل مستخدم جديد</span>
      </a>
    </div>
  </div>
</div>
