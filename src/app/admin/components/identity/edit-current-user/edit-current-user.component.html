<app-breadcrumb [title]="' تعديل بيانات المستخدم'" [items]="['بيانات المستخدمين']" [active_item]="'تعديل المستخدم'">
</app-breadcrumb>
<div class="col-md-12">
  <div class="card">
    <div class="card-header">
      <h5>تعديل بيانات المستخدم </h5>
    </div>
    <div class="card-body">
      <form [formGroup]="editUserForm" (ngSubmit)="saveUserData()">
        <div class="row">
          <div class="col">

            <div class="form-group row">
              <label for="projectId"><span class="invisible">...</span>اسم المستخدم</label>
              <div class="col-sm-8">
                <input type="text" id="userName" class="form-control" formControlName="userName">
                <div class="text-danger"
                     *ngIf="this.editUserForm.get('userName').invalid && this.editUserForm.get('userName').errors.required">
                  {{messageValidate.required.required}}
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="projectName"><span class="invisible">.........</span>الاسم كامل</label>
              <div class="col-sm-8">
                <input type="text" id="fullName" class="form-control" formControlName="fullName">

                <div class="text-danger"
                     *ngIf="this.editUserForm.get('fullName').invalid && this.editUserForm.get('fullName').errors.required ">
                  {{messageValidate.required.required}}
                </div>

              </div>
            </div>

            <div class="form-group row">
              <label for="projectName">البريد الالكترونى</label>
              <div class="col-sm-8">
                <input type="text" id="email" class="form-control" formControlName="email">
                <div class="text-danger"
                     *ngIf="this.editUserForm.get('email').invalid && this.editUserForm.get('email').errors.required ">
                  {{messageValidate.required.required}}
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="totalBudget"><span class="invisible">........</span>رقم الهاتف </label>
              <div class="col-sm-8">
                <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber">
                <div class="text-danger"
                     *ngIf="this.editUserForm.get('phoneNumber').invalid && this.editUserForm.get('phoneNumber').errors.required">
                  {{messageValidate.required.required}}
                </div>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="form-group row">
              <label for="totalBudget"><span class="invisible">....</span>الكود الوظيفى </label>
              <div class="col-sm-8">
                <input type="text" id="userJobCode" class="form-control" formControlName="userJobCode">
                <div class="text-danger"
                     *ngIf="this.editUserForm.get('userJobCode').invalid && this.editUserForm.get('userJobCode').errors.required">
                  {{messageValidate.required.required}}
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="initialBudget"><span class="invisible">................</span>الوظيفة</label>
              <div class="col-sm-8">
                <input type="text" id="userJobType" class="form-control" formControlName="userJobType">

                <div class="text-danger"
                     *ngIf="this.editUserForm.get('userJobType').invalid && this.editUserForm.get('userJobType').errors.required">
                  {{messageValidate.required.required}}
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container mt-4 d-flex justify-content-center">
          <button type="submit" class="btn btn-primary btn-lg" style="font-size: 20px;width: 200px;"
                  [disabled]="this.editUserForm.invalid">حفظ
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
